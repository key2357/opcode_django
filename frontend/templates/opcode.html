<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opcode检查-new</title>

    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="../static/js/DataTables-1.10.21/media/js/jquery.js"></script>
    <script src="../static/js/vue.js"></script>
    <!-- axios的数据包 -->
    <script src="https://unpkg.zhimg.com/axios/dist/axios.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>


</head>
<style>
    body {
        width: 1200px;
        height: 1200px;
        margin: 0 auto;
    }

    .app {
        width: 1200px;
        height: 100%;
    }


    tr td,
    th {
        text-align: center;
    }

    .check_input {
        width: 400px;
        height: 400px;
        margin: 0 auto;
    }

    .check_input input {
        width: 300px;
        height: 30px;
        margin-top: 15px;
    }

    .sub_btn,
    .getmd_btn,
    .getuuid_btn {
        /* text-align: center; */
        /* margin:0 auto; */
        margin-left: 50px;
    }

    circle {
        stroke: black;
        /* stroke-width: .5px; */
    }

    .node {
        font: 12px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
    }
</style>

<body>

<div class="app">
    <h1 style="text-align: center;">opcode检查</h1>
    <div class="check_input">
        用 户：<input type="text" class="al_user" v-on:keyup.enter="gets_uuid" v-model="value_aliuid">
        <br>

        <input type="button" value="获取uuid" class="getuuid_btn" v-on:click="gets_uuid">
        <br>

        uuid：<input type="text" class="input_uuid" v-model="choose_uuid">
        <br>

        <input type="button" value="获取文件" class="getmd_btn" v-on:click="gets_md5">

        md5：<input type="text" class="input_md5" v-model="choose_md5">
        <br>
        <input type="button" value="opcode层次图-所有节点" class="sub_btn" v-on:click="gets_tree_all">
        <br>

        <input type="button" value="opcode层次图-污点" class="sub_btn" v-on:click="gets_tree_stain">

    </div>

    <!-- 用于画全部节点 -->

    <div class="pic"></div>

    <!-- 用于画污点 -->
    <div class="pic_stain"></div>


    <div class="uuid_list">
        <h3>uuid列表</h3>
        <el-table :data="datas_new" border style="width: 100%">
            <el-table-column type="index" :index="indexMethod" label="序号" width="180">
            </el-table-column>

            <el-table-column label="uuid" width="500">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">
                        {% verbatim %}
                            {{ scope.row }}
                        {% endverbatim %}
                    </span>
                </template>
            </el-table-column>

            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button size="mini" @click="check_uuid(scope.$index, scope.row)">add_uuid</el-button>
                </template>
            </el-table-column>
        </el-table>
        <!-- 分页 -->
        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                       :current-page.sync="pagenum" :page-sizes="[100]" :page-size="pagesize"
                       layout="total,sizes, prev, pager, next" :total="total">
        </el-pagination>
    </div>

    <div class="md5_list">
        <h3>md5列表</h3>
        <el-table :data="md5_datas" border style="width: 100%">
            <el-table-column type="index" :index="indexMethod" label="序号" width="180">
            </el-table-column>

            <el-table-column label="md5" width="500">
                <template slot-scope="scope">
                    <span style="margin-left: 10px">
                        {% verbatim %}
                            {{ scope.row }}
                        {% endverbatim %}
                    </span>
                </template>
            </el-table-column>

            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button size="mini" @click="check_md5(scope.$index, scope.row)">add_md5</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>

</div>

</body>

<script>

    var app = new Vue({
        el: '.app',
        data: {
            value_aliuid: '2649ab00c2a10567448a45fd6ec09add',
            datas: ['11', '22', '33', '44', '55'],
            datas_new: [],
            md5_datas: ['文件1', '文件2', '文件3', '文件4'],
            choose_uuid: '',
            choose_md5: '',
            tree_datas_all: [],
            tree_datas_stain: [],
            pagenum: 1,
            pagesize: 100,
            total: 1000,

        },
        methods: {
            gets_uuid: function () {
                that = this
                user = {
                    aliuid: '2649ab00c2a10567448a45fd6ec09add'
                }
                user = JSON.stringify(user)
                axios.post('http://127.0.0.1:8000/getOpcodeUuid', user).then(function (res) {
                    // console.log(res.data)
                    that.datas = res.data
                    that.total = res.data.length
                    // that.setarray(res.data)
                    that.setdatas(that.pagenum)

                }, function (err) {
                    console.log(err)
                })

            },

            setarray: function (data) {
                len = data.length;
                console.log(len)
                for (i = 0; i < len; i++) {
                    // console.log(data[i])
                    this.datas.push(data[i])
                }
                console.log("输出datas的长度")
                console.log((this.datas).length)

            },


            //根据uuid，得到文件
            gets_md5: function () {
                that = this
                mess = {
                    aliuid: this.value_aliuid,
                    uuid: this.choose_uuid
                }
                mess = JSON.stringify(mess)
                axios.post('http://127.0.0.1:8000/getOpcodeFileMd5', mess).then(function (res) {
                    // console.log(res)
                    that.md5_datas = res.data
                }, function (err) {
                    console.log(err)
                })
            },

            gets_tree_all: function () {
                alert("发送请求all")
                that = this
                user = {
                    aliuid: this.value_aliuid,
                    uuid: this.choose_uuid,
                    file_md5: this.choose_md5,
                    tree_type: 'all_point'
                }
                user = JSON.stringify(user)
                axios.post('http://127.0.0.1:8000/getOpcodeTreeMap', user).then(function (res) {
                    console.log(res)
                    that.tree_datas_all = res.data
                    that.play_trees_all()
                }, function (err) {
                    console.log(err)
                })

            },

            gets_tree_stain: function () {
                alert("发送请求stain")
                that = this
                user = {
                    aliuid: this.value_aliuid,
                    uuid: this.choose_uuid,
                    file_md5: this.choose_md5,
                    tree_type: 'stain'
                }
                user = JSON.stringify(user)
                axios.post('http://127.0.0.1:8000/getOpcodeTreeMap', user).then(function (res) {
                    console.log(res)
                    that.tree_datas_stain = res.data
                    that.play_trees_stain()
                }, function (err) {
                    console.log(err)
                })

            },

            // 表格用于获取序号

            indexMethod(index) {
                return index;
            },


            // 表格分页
            // 监听page

            handleSizeChange: function (newSize) {
                console.log(newSize)
                // 不需要改统一设置200

            },

            // 监听页码值改变
            handleCurrentChange: function (newPage) {
                console.log(newPage)
                this.pagenum = newPage
                this.setdatas(this.pagenum)
            },

            setdatas: function (newpage) {
                this.datas_new = this.datas.slice((newpage - 1) * this.pagesize, newpage * this.pagesize)
            },


            play_trees_all: function () {
                data = this.tree_datas_all
                var width = 9000,//195-3200
                    height = 500;

                /*var linear=d3.scale.linear()
                    .domain([0.5,7])
                    .range([0.6,2]);*/

                var svg = d3.select(".pic").append("svg")
                    .attr("width", width + 80)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(40,40)");

                var z = d3.scale.ordinal()
                    //.domain(data.columns.slice(1))
                    .domain(["130", "132", "129", "134", "135", "131", "133", "136", "137"])
                    .range(["#FFA500", "#4682B4", "#B22222", "#8B008B", "#FF00FF", "#FFFF00", "#9966FF", "#996600", "#CCFFFF"])
                var defs = svg.append("defs");
                var clipWrapper = defs.append("g").attr("class", "clip-group-wrapper");
                var filter = defs.append("filter")
                    .attr("width", "300%")
                    .attr("x", "-150%")
                    .attr("height", "300%")
                    .attr("y", "-150%")
                    .attr("id", "glow");
                filter.append("feGaussianBlur")
                    .attr("class", "blur")
                    .attr("stdDeviation", "1.5")
                    .attr("result", "coloredBlur");


                var root = data;
                console.log(data);

                var tree1 = d3.layout.tree()
                    .size([width - 100, height - 100])
                    .separation(function (a, b) {
                        //return (a.parent == b.parent ? 1 : 2);
                        var aargc = a.argc * 0.5;
                        var bargc = b.argc * 0.5;
                        if (aargc == 0) {
                            aargc = 0.5
                        }
                        if (bargc == 0) {
                            bargc = 0.5
                        }
                        if ((aargc + bargc) <= 1.5) {
                            return 0.5;
                        } else if ((aargc + bargc) <= 2) {
                            return 0.65
                        }
                        return 0.75
                    });

                var diagonal = d3.svg.diagonal()
                    .projection(function (d) {
                        return [d.x, d.y];
                    });

                var nodes1 = tree1.nodes(root);
                var links1 = tree1.links(nodes1);

                var newnode = []


                var obj = {};
                var objnum = {};

                for (var ni = 1; ni < nodes1.length; ni++) {
                    var item = nodes1[ni].depth;
                    //var nodes1argc=nodes1[ni].argc
                    if (obj[item]) {
                        obj[item] = (obj[item] + 1)
                        var tempnum = nodes1[ni].argc == 0 ? 1 : nodes1[ni].argc;
                        objnum[item] += tempnum
                    } else {
                        obj[item] = 1;
                        objnum[item] = nodes1[ni].argc == 0 ? 1 : nodes1[ni].argc;
                    }
                    //obj[item]=(obj[item]+1) || 1;

                }

                function getobjvalue(objnum) {
                    var values = [];
                    for (var property in objnum)
                        values.push(objnum[property]);
                    return values;
                }

                var values = getobjvalue(objnum)
                var keys = [];
                for (var property in objnum) {
                    if (objnum[property] == values) {
                        keys.push(property)
                    } else {
                        continue;
                    }
                }

                console.log("obj: ");
                console.log(obj);
                console.log(objnum);


                var maxargc = d3.max(values)
                console.log(maxargc)
                var maxwidth = maxargc * 35;
                console.log(objnum[1] < maxargc && objnum[2] < maxargc);
                if (objnum[1] < maxargc && objnum[2] < maxargc && objnum[3] < maxargc) {
                    maxwidth = maxargc * 46;
                } else if (objnum[1] < maxargc/*&&objnum[2]<maxargc*/) {
                    maxwidth = maxargc * 40;
                } else {
                    maxwidth = maxargc * 50;
                }
                console.log(maxwidth);

                var tree = d3.layout.tree()
                    .size([maxwidth, height - 100])
                    .separation(function (a, b) {
                        //return (a.parent == b.parent ? 1 : 2);
                        var aargc = a.argc * 0.5;
                        var bargc = b.argc * 0.5;
                        if (aargc == 0) {
                            aargc = 0.5
                        }
                        if (bargc == 0) {
                            bargc = 0.5
                        }
                        if ((aargc + bargc) <= 1.5) {
                            return 0.5;
                        } else if ((aargc + bargc) <= 2) {
                            return 0.7;
                        } else if ((aargc + bargc) <= 3) {
                            return 0.85
                        }
                        return 1.2
                    });
                var nodes = tree.nodes(root);
                var links = tree.links(nodes);

                console.log("nodes");
                console.log(nodes);


                //var layermap=[1,0,0,0,0,0,0,0,0];
                var issame = 0;

                console.log(nodes);
                console.log(links);

                var link = svg.selectAll(".link")
                    .data(links)
                    .enter()
                    .append("path")
                    .attr("class", "link")
                    //.attr("marker-end", function(d) { return "url(#arrow)"; })
                    .attr("d", diagonal)
                    .attr("stroke-width", function (d) {
                        //console.log(d.target.call_num);
                        return Math.sqrt(Math.sqrt(d.target.call_num));
                    })
                    //return Math.sqrt(d.target.call_num); })
                    .append("title")
                    .text(function (d) {
                        return "all_index: " + d.target.all_index + "\ntotal callnum: " + d.target.call_num;
                    });

                var node = svg.selectAll(".node")
                    .data(nodes)
                    .enter()
                    .append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    })


                node.append("rect")
                    .attr("rx", 3)
                    .attr("ry", 3)
                    .attr("width", function (d) {
                        if (d.depth == 0 || d.argc == 0) {
                            return "25";
                        } else {
                            var w = d.argc * 19.5 + 5.5;
                            return w;
                        }
                    })//40
                    .attr("height", 25)
                    .attr("stroke", function (d) {
                        if (d.is_sensitive == 1) {
                            return "steelblue"//"#B22222"
                        }
                        return " steelblue";
                    })
                    .attr('stroke-width', "1px")

                    .attr("fill", function (d) {
                        if (d.is_sensitive == 1) {
                            return "#B0C4DE"//"#FFE4E1"
                            //return "rgba(178,34,34,0.5)"
                        } else {
                            return "white";
                        }
                    })
                    .attr("transform", function (d) {
                        if (d.depth == 0 || d.argc == 0) {
                            return "translate(" + -12.5 + "," + -12.5 + ")";
                        } else {
                            var tx = (-0.5) * (d.argc * 19.5 + 5.5);
                            return "translate(" + tx + "," + -12.5 + ")";//y 
                        }
                    })
                    .append("title")
                    .text(function (d) {
                        return "name: " + d.name;
                    });


                var gcircle = svg.append("g")
                    .attr("transform", "translate(0,0)");
                node.append("text")
                    .attr("dx", 0)
                    .attr("dy", -18)
                    .style("text-anchor", "middle")
                    .text(function (d) {
                        /*var a1=d.name.substr(0,3)
                        var a2=d.name.substr(-4,4)
                        return a1+"_"+a2;*/
                        return d.name.substr(0, 6)
                        //return d.name
                    });

                console.log(nodes.length);
                console.log(nodes.depth);
                console.log(nodes[1].x);
                var ispolluted = 0;
                for (var i = 1; i < nodes.length; i++) {
                    var temp = nodes[i];
                    //layermap[temp.depth]++;
                    var sensi = +temp.is_sensitive;
                    /*if(sensi==1){
                        newnode.push(temp);
                        newnode.push(temp.parent);
                    }*/
                    var startx = temp.x - 0.5 * (temp.argc * 19.5 + 5.5) + 12.5;
                    //(-0.5)*(d.argc*19.5+5.5)
                    var dyna = temp.dynamic.substr(1, 1);
                    var dynamicstr = temp.dynamic.substr(1, temp.dynamic.length - 2);
                    var dynamicstr1 = dynamicstr.split(', ');
                    for (var j = 0; j <= temp.argc - 1; j++) {

                        gcircle.append("circle")
                            .attr("cx", startx)
                            .attr("cy", temp.y)
                            .attr("r", 7)
                            .attr("fill", "white")
                            .attr("filter", function (d) {
                                var is_sen = +temp.period;
                                if (is_sen > 0) {

                                    return "url(#glow)"
                                } else {
                                    return null;
                                }
                            })
                            //.attr("filter","url(#glow)")
                            .attr("stroke-width", "0.5px")
                        gcircle.append("circle")
                            .attr("cx", startx)
                            .attr("cy", temp.y)
                            .attr("r", 4.5)
                            .attr("fill", "white")
                            .attr("filter", function (d) {
                                var is_sen = +temp.period;
                                if (is_sen > 0) {
                                    defs.append("filter")
                                        .attr("width", "300%")
                                        .attr("x", "-150%")
                                        .attr("height", "300%")
                                        .attr("y", "-150%")
                                        .attr("id", function (d) {
                                            return "glow" + i + j
                                        })
                                        .append("feGaussianBlur")
                                        .attr("class", "blur")
                                        .attr("stdDeviation", function (d) {
                                            return Math.sqrt(is_sen);
                                        })
                                        .attr("result", "coloredBlur");

                                    return "url(#glow" + i + j + ")"
                                } else {
                                    return null;
                                }
                            })
                            .attr("stroke-width", "0.5px")
                        if (dynamicstr1[j] == "0" || dynamicstr1[j] == "" || dynamicstr1.length < temp.argc) {

                        } else {
                            ispolluted = 1;
                            /*newnode.push(temp);
                            newnode.push(temp.parent);*/
                            var endA = 0;
                            console.log("temp.dynamic_index: " + temp.dynamic_index);

                            var indexset_arr = JSON.parse(temp.dynamic_index);


                            var callnum = +temp.call_num;
                            if (temp.df == 0) {
                                endA = 2 * Math.PI;

                            } else {
                                //console.log("arr1.length:"+indexset_arr[j].length);
                                issame = 1;
                                var calangle = 2.0 * Math.PI * (indexset_arr[j].length) / callnum;
                                //console.log("arr1.angle:"+calangle);
                                endA = calangle;
                            }
                            var arc_in = d3.svg.arc()
                                .innerRadius(4.7)
                                .outerRadius(6.8)
                                .startAngle(0)
                                .endAngle(endA);
                            var arcin = arc_in()
                            gcircle.append('path')
                                .attr("d", arcin)
                                .attr("transform", function (d) {
                                    return "translate(" + startx + "," + temp.y + ")";
                                })
                                //.attr("fill","#CCC")
                                .attr("fill", d => z(dynamicstr1[j]))
                                //.attr("filter","url(#glow)")
                                .attr("filter", function (d) {
                                    var is_sen = +temp.period;
                                    if (is_sen > 0) {
                                        return "url(#glow" + i + j + ")";
                                        //return "url(#glow)"
                                    } else {
                                        return null;
                                    }
                                })
                                .append("title")
                                .text(function (d) {
                                    return "index: " + indexset_arr[j] + "\ntotal_callnum: " + callnum;
                                });
                            console.log(dynamicstr1[j])
                            if (temp.parent.depth != 0) {
                                var dynamic_par_str = temp.parent.dynamic.substr(1, temp.parent.dynamic.length - 2);
                                var dynamic_par_str1 = dynamic_par_str.split(', ');
                                var loc_x = temp.parent.x - 0.5 * (temp.parent.argc * 19.5 + 5.5) + 12.5;
                                for (var aa = 0; aa < dynamic_par_str1.length; aa++) {
                                    if (dynamic_par_str1[aa] == dynamicstr1[j] && temp.parent.depth != 0) {
                                        var new1 = parseInt(dynamicstr1[j]);
                                        gcircle.append("circle")
                                            .attr("cx", startx)
                                            .attr("cy", temp.y)
                                            .attr("r", 3)
                                            .attr("fill", d => z(dynamicstr1[j]))
                                            .attr("stroke-width", "0px")
                                        /*.attr("fill", function(d){
                                            
                                            //return "orange";
                                            return "rgb("+new1+",0,0)";
                                        })*/

                                        gcircle.append("circle")
                                            .attr("cx", loc_x)
                                            .attr("cy", temp.parent.y)
                                            .attr("r", 3)
                                            /*.attr("fill", function(d){
                                                return "rgb("+new1+",0,0)";
                                            })*/
                                            .attr("fill", d => z(dynamicstr1[j]))
                                            .attr("stroke-width", "0px")


                                        gcircle.append("line")
                                            .attr("x1", startx)
                                            .attr("y1", temp.y)
                                            .attr("x2", loc_x)
                                            .attr("y2", temp.parent.y)
                                            .attr("stroke", d => z(dynamicstr1[j]))
                                            /*.attr("stroke", function(d){
                                                return "rgb("+new1+",0,0)";
                                            })*/
                                            .attr("stroke-width", "1.2px")
                                            .append("title")
                                            .text(function (d) {
                                                return "argv: " + dynamicstr1[j];
                                            });


                                    }
                                    loc_x += 19.5;
                                }
                            }
                        }
                        startx += 19.5;
                    }

                }

                gcircle.append("circle")
                    .attr("cx", nodes[0].x)
                    .attr("cy", nodes[0].y)
                    .attr("r", 7)
                    .attr("fill", function (d) {
                        if (ispolluted == 0) {
                            return "white";
                        } else {
                            return "#CCCCCC";
                        }

                    })

                console.log(issame);


            },

            // 有污点的

            play_trees_stain: function () {
                data = this.tree_datas_stain
                var width = 9000,//195-3200
                    height = 500;

                /*var linear=d3.scale.linear()
                    .domain([0.5,7])
                    .range([0.6,2]);*/

                var svg = d3.select(".pic_stain").append("svg")
                    .attr("width", width + 80)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(40,40)");

                var z = d3.scale.ordinal()
                    //.domain(data.columns.slice(1))
                    .domain(["130", "132", "129", "134", "135", "131", "133", "136", "137"])
                    .range(["#FFA500", "#4682B4", "#B22222", "#8B008B", "#FF00FF", "#FFFF00", "#9966FF", "#996600", "#CCFFFF"])
                var defs = svg.append("defs");
                var clipWrapper = defs.append("g").attr("class", "clip-group-wrapper");
                var filter = defs.append("filter")
                    .attr("width", "300%")
                    .attr("x", "-150%")
                    .attr("height", "300%")
                    .attr("y", "-150%")
                    .attr("id", "glow");
                filter.append("feGaussianBlur")
                    .attr("class", "blur")
                    .attr("stdDeviation", "1.5")
                    .attr("result", "coloredBlur");


                var root = data;
                console.log(data);

                var tree1 = d3.layout.tree()
                    .size([width - 100, height - 100])
                    .separation(function (a, b) {
                        //return (a.parent == b.parent ? 1 : 2);
                        var aargc = a.argc * 0.5;
                        var bargc = b.argc * 0.5;
                        if (aargc == 0) {
                            aargc = 0.5
                        }
                        if (bargc == 0) {
                            bargc = 0.5
                        }
                        if ((aargc + bargc) <= 1.5) {
